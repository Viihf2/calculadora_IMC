<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="calculadora">
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <form action="app.py" method="post">
      <label class="label" for="weight">Peso (kg):</label>
      <input class="input" type="text" id="weight" name="weight" required>

      <label class="label" for="height">Altura (cm):</label>
      <input class="input" type="text" id="height" name="height" required>

      <button class="button" type="submit">Calcular IMC</button>
    </form>

    <div id="result" class="result">
      <h3 class="result-title">Resultado:</h3>
      <p class="result-value" id="result-value"></p>
      <p class="result-classification" id="result-classification"></p>
    </div>
  </div>
  </section>
  <script>
    // Código JavaScript para calcular o IMC e exibir o resultado

    // Obtém o elemento do formulário
    const form = document.querySelector('form');

    // Obtém os elementos do resultado
    const resultElement = document.getElementById('result-value');
    const classificationElement = document.getElementById('result-classification');

    // Adiciona um ouvinte de evento para o envio do formulário
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o envio padrão do formulário

      // Obtém os valores de peso e altura
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      // Calcula o IMC
      const bmi = weight / Math.pow(height / 100, 2);

      // Exibe o resultado
      resultElement.textContent = `Seu IMC é ${bmi.toFixed(2)}`;

      // Define a classificação de acordo com o IMC
      if (bmi < 18.5) {
        classificationElement.textContent = 'Melhor começar a se alimentar dereito e malhar! \nClassificação: Magreza';
      } else if (bmi >= 18.5 && bmi < 24.9) {
        classificationElement.textContent = 'Não se esqueça! Uma alimentação balanceada e exercicios sempre fazem bem! \nClassificação: Normal';
      } else if (bmi >= 25 && bmi < 29.9) {
        classificationElement.textContent = 'Só um pouquinho, melhore a alimentação e faça exercicios! \nClassificação: Sobrepeso';
      } else if (bmi >= 30 && bmi < 39.9) {
        classificationElement.textContent = 'Manter uma alimentação balanceada e exercicios é sempre bom para a a saude! \nClassificação: Obesidade';
      } else {
        classificationElement.textContent = 'Melhor começar a malhar! \nClassificação: Obesidade Grave';
      }
    });
  </script>
</body>
</html>
